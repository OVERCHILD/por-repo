<body>
    <div class="quiz-container">
        <div class="start-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group username">
                    <label for="username-login">Username:</label>
                    <input type="text" id="username-login" name="username" required maxlength="16">
                </div>
                <div class="form-group password">
                    <label for="password-login">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password-login" name="password" required maxlength="16">
                        <span class="toggle-password" onclick="togglePassword('password-login')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p id="message"></p>
            <p>New here? <a href="register.html">Register</a></p> <!-- ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô -->
        </div>

    </div>
    <script>
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function isValidPassword(password) {
            return password.length >= 8 && password.length <= 16;
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login() {
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            const message = document.getElementById('message');
            
            let user = registeredUsers.find(user => user.username === username);
            if (user && user.password === password) {
                localStorage.setItem('currentUser', username); // Save current user
                message.textContent = "Login successful! Redirecting to the quiz...";
                message.style.color = "green";
                setTimeout(() => {
                    location.href = 'quiz.html';
                }, 2000);
            } else {
                message.textContent = "Invalid username or password!";
                message.style.color = "red";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            audio.volume = 0.3; // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô 30%
            audio.play().catch(function(error) {

            });
        });
    </script>
