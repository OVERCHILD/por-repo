<body>
    <div class="quiz-container">
        <div class="start-container">

            </div>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group username">
                    <label for="username-login">Username:</label>
                    <input type="text" id="username-login" name="username" required maxlength="16">
                </div>
                <div class="form-group password">
                    <label for="password-login">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password-login" name="password" required maxlength="16"> <!-- Removed disabled attribute -->
                        <span class="toggle-password" onclick="togglePassword('password-login')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <button type="button" onclick="login()">Login</button>
                <span class="version-text">90Q Trivia Beta 0.7.12</span> <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏Å‡∏° -->
            </form>
            <p id="message"></p>
            <p>New here? <a href="register.html">Register</a></p> <!-- ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô -->
            <p id="browser-warning" class="browser-warning" style="display: none;">
                This website works best with Google Chrome. Please open with <a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a>.
            </p>
        </div>
    </div>
    <script>
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function isValidPassword(password) {
            return password.length >= 8 && password.length <= 16;
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login() {
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            const message = document.getElementById('message');
            
            let user = registeredUsers.find(user => user.username === username);
            if (user && user.password === password) {
                localStorage.setItem('currentUser', username); // Save current user
                message.textContent = "Login successful! Redirecting to the quiz...";
                message.style.color = "green";
                setTimeout(() => {
                    location.href = 'quiz.html';
                }, 2000);
            } else {
                message.textContent = "Invalid username or password!";
                message.style.color = "red";
            }
        }

        function isChrome() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /chrome/.test(userAgent) && 
                   /google inc/.test(navigator.vendor) && 
                   !/opr|opera|edg/.test(userAgent);
        }

        window.onload = function () {
            const browserWarning = document.getElementById('browser-warning');

            if (!isChrome()) {
                browserWarning.style.display = 'block';
            }
        };
    </script>
