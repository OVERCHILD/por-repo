<body>
    <div class="quiz-container">
        <div class="start-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group username">
                    <label for="username-register">Username:</label>
                    <input type="text" id="username-register" name="username" required maxlength="16">
                </div>
                <div class="form-group password">
                    <label for="password-register">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password-register" name="password" required maxlength="16">
                        <span class="toggle-password" onclick="togglePassword('password-register')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <div class="form-group confirm-password">
                    <label for="confirm-password-register">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password-register" name="confirm-password" required maxlength="16">
                        <span class="toggle-password" onclick="togglePassword('confirm-password-register')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <button type="button" onclick="register()">Register</button>
            </form>
            <p id="message"></p>
            <p>Already registered? <a href="index.html">Login</a></p> <!-- ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö -->
        </div>
    </div>
    <script>
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function isValidUsername(username) {
            return username.length > 4 && username.length <= 10;
        }

        function isValidPassword(password) {
            return password.length >= 8 && password.length <= 16;
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function register() {
            const username = document.getElementById('username-register').value;
            const password = document.getElementById('password-register').value;
            const confirmPassword = document.getElementById('confirm-password-register').value;
            const message = document.getElementById('message');
            
            if (!isValidUsername(username)) {
                message.textContent = "Username must be between 5 and 10 characters.";
                message.style.color = "red";
                return;
            }
            
            if (!isValidPassword(password)) {
                message.textContent = "Password must be between 8 and 16 characters.";
                message.style.color = "red";
                return;
            }
            
            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                message.style.color = "red";
                return;
            }
            
            let user = registeredUsers.find(user => user.username === username);
            if (user) {
                message.textContent = "Username already taken. Please choose another one.";
                message.style.color = "red";
            } else {
                registeredUsers.push({username, password});
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                message.textContent = "Registration successful! You can now login.";
                message.style.color = "green";
            }
        }
    </script>
