<body>
    <div class="quiz-container">
        <div class="start-container">
            <div class="logo-container">
                <img id="logo" src="pic/logo03.png" alt="Logo" onclick="toggleLogo()"> <!-- ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô -->
            </div>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group username">
                    <label for="username-register">Username:</label>
                    <input type="text" id="username-register" name="username" required maxlength="16" oninput="playTypingSound()">
                </div>
                <div class="form-group password">
                    <label for="password-register">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password-register" name="password" required maxlength="16" oninput="playTypingSound()">
                        <span class="toggle-password" onclick="togglePassword('password-register')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <div class="form-group confirm-password">
                    <label for="confirm-password-register">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password-register" name="confirm-password" required maxlength="16" oninput="playTypingSound()">
                        <span class="toggle-password" onclick="togglePassword('confirm-password-register')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>
                </div>
                <button type="button" id="register-button" onclick="register()">Register</button>
            </form>
            <p id="message"></p>
            <p>Already have an account? <a href="index.html">Login</a></p> <!-- ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö -->
        </div>
    </div>
    <audio id="success-sound" src="path/audiofiles/magic.mp3"></audio> <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ Register ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à -->
    <audio id="logo-sound" src="path/audiofiles/lightswitch.mp3"></audio> <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <audio id="typing-sound" src="path/audiofiles/keyboardoneshort.mp3"></audio> <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå -->

    <script>
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        let typingSound; // ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå

        function playTypingSound() {
            if (typingSound) {
                typingSound.pause();
                typingSound.currentTime = 0;
            }
            typingSound = document.getElementById('typing-sound');
            typingSound.volume = 0.5; // ‡∏•‡∏î‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏•‡∏á 50%
            typingSound.play();
        }

        function toggleLogo() {
            const logo = document.getElementById('logo');
            const logoSound = document.getElementById('logo-sound');
            if (logo.src.includes('logo03.png')) {
                logo.src = 'pic/logo06.png';
            } else {
                logo.src = 'pic/logo03.png';
            }
            logoSound.play();
        }

        function isValidPassword(password) {
            return password.length >= 8 && password.length <= 16;
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function register() {
            const username = document.getElementById('username-register').value;
            const password = document.getElementById('password-register').value;
            const confirmPassword = document.getElementById('confirm-password-register').value;
            const message = document.getElementById('message');
            const registerButton = document.getElementById('register-button');
            const successSound = document.getElementById('success-sound');

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                registerButton.classList.add('register-fail'); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                setTimeout(() => {
                    registerButton.classList.remove('register-fail'); // ‡∏•‡∏ö‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                }, 1500);
                return;
            }

            if (!isValidPassword(password)) {
                message.textContent = "Password must be between 8 and 16 characters!";
                message.style.color = "red";
                registerButton.classList.add('register-fail'); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                setTimeout(() => {
                    registerButton.classList.remove('register-fail'); // ‡∏•‡∏ö‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                }, 1500);
                return;
            }

            let user = registeredUsers.find(user => user.username === username);
            if (user) {
                message.textContent = "Username already exists!";
                message.style.color = "red";
                registerButton.classList.add('register-fail'); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                setTimeout(() => {
                    registerButton.classList.remove('register-fail'); // ‡∏•‡∏ö‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                }, 1500);
                return;
            }

            registeredUsers.push({ username, password });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            message.textContent = "Registration successful! Redirecting to login...";
            message.style.color = "green";
            registerButton.classList.add('register-success'); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠ Register ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            successSound.play(); // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ Register ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            setTimeout(() => {
                location.href = 'index.html';
            }, 1500);
        }

        function isChrome() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /chrome/.test(userAgent) && 
                   /google inc/.test(navigator.vendor) && 
                   !/opr|opera|edg/.test(userAgent);
        }

        window.onload = function () {
            const browserWarning = document.getElementById('browser-warning');

            if (!isChrome()) {
                browserWarning.style.display = 'block';
            }
        };
    </script>
