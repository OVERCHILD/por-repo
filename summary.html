<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .summary-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* ความสูงเหมือนกับ quiz.html */
            width: 80vw; /* เพิ่มความกว้างของหน้าจอ 25% */
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 20px; /* เพิ่มการเติมเต็ม */
            border-radius: 10px; /* เพิ่มขอบมน */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
        }

        .summary h1 {
            font-size: 3em; /* ปรับขนาดตัวหนังสือ */
            margin-bottom: 10px; /* ขยับขึ้นสูงอีกนิด */
            color: red; /* สีแดง */
        }

        .summary h2 {
            font-size: 2.5em; /* เพิ่มขนาดตัวหนังสือสำหรับ Your Score */
            margin-bottom: 10px;
        }

        .summary .highest-score {
            font-size: 1.2em; /* ลดขนาดตัวหนังสือสำหรับ Highest Score */
            font-weight: lighter; /* ทำให้เป็นตัวหนังสือบาง */
            margin-bottom: 20px;
        }

        .summary p {
            font-size: 1.3em;
            margin-bottom: 30px; /* ลดช่องว่างด้านล่าง */
        }

        .btn {
            background-color: #28a745; /* เปลี่ยนสีปุ่ม Play Again เป็นโทนสีเขียว */
            color: white;
            border: 2px solid #28a745;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 1.3em; /* ปรับขนาดตัวหนังสือ */
        }

        .btn:hover {
            background-color: #218838;
            border-color: #218838;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <div class="summary">
            <h1>Game Over</h1>
            <h2>Your Score: <span id="score"></span></h2>
            <h2 class="highest-score">(Highest Score: <span id="highest-score"></span>)</h2> <!-- ใส่วงเล็บและขยับสูงขึ้นไปใกล้กับ Your Score -->
            <p id="encouragement-message"></p>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>
    <script>
        function getEncouragementMessage(score) {
            if (score == 0) return "Don't give up! Try again!";
            if (score == 1) return "Keep trying! You can do better!";
            if (score == 2) return "Nice start! Keep going!";
            if (score == 3) return "Good effort! Practice makes perfect!";
            if (score == 4) return "Great job! Keep up the good work!";
            if (score == 5) return "You're doing well! Keep it up!";
            if (score == 6) return "Fantastic! You're on the right track!";
            if (score == 7) return "Awesome! You're improving!";
            if (score == 8) return "Excellent! Keep pushing forward!";
            if (score == 9) return "Amazing! You're doing great!";
            if (score == 10) return "Incredible! You're a natural!";
            if (score == 11) return "Superb! You're really getting the hang of this!";
            if (score == 12) return "Brilliant! Keep it going!";
            if (score == 13) return "Marvelous! You're doing a fantastic job!";
            if (score == 14) return "Outstanding! You're a star!";
            if (score == 15) return "Phenomenal! You're excelling!";
            if (score == 16) return "Remarkable! You're a quiz genius!";
            if (score == 17) return "Unbelievable! You're a master!";
            if (score == 18) return "Exceptional! You're at the top of your game!";
            if (score == 19) return "Legendary! You're unstoppable!";
            if (score == 20) return "Perfect! You're a quiz champion!";
            return "Keep going! You're doing great!";
        }

        function restartQuiz() {
            location.href = 'quiz.html';
        }

        window.onload = function () {
            const score = localStorage.getItem('currentScore');
            const highestScore = localStorage.getItem('highestScore');

            document.getElementById('score').textContent = score;
            document.getElementById('highest-score').textContent = highestScore;
            document.getElementById('encouragement-message').textContent = getEncouragementMessage(score);
        };
    </script>
</body>
</html>
